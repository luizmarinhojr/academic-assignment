<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
    <div class="d-flex justify-content-center flex-wrap m-3" style="gap: 10px;" id="pnlCatalogo">
        
    </div>
    <script type="text/javascript">

        var json = [
            {
                "titulo" : "Arroz de Couve-Flor",
                "imagem" : "assets/arroz-com-couve-flor.webp",
                "preparo" : "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes" : ["Arroz", "Couve-flor", "Cebola Média", "Azeite"]
            },
            {
                "titulo" : "Bolo de café",
                "imagem" : "assets/bolo-de-cafe.webp",
                "preparo" : "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                "ingredientes" : ["Farinha de Trigo", "Açucar", "Café coado", "Chocolate em Pó", "Ovos"]
            },
            {
                "titulo" : "Coxinha de Brigadeiro",
                "imagem" : "assets/coxinha-de-brigadeiro.webp",
                "preparo" : "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                "ingredientes" : ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            },
            {
                "titulo" : "Batata suíça",
                "imagem" : "assets/batata-suica.webp",
                "preparo" : "Leve as batatas para cozinhar em uma panela com água. Ponha uma camada do recheio desejado e leve ao forno.",
                "ingredientes" : ["Batata", "Manteiga", "Recheio desejado", "Água", "Sal"]
            }
        ]

        const getListaIngredientes = (receita) => {
            return `
            <ul> ${receita.ingredientes
                .map(ingrediente => `<li>${ingrediente}</li>`)
                .reduce((a,c) => a + c)} </ul>
                `;
        }

        const getCard = (receita) => {
            return `
            <div class="card" style="width: 250px;">
                <img class="card-img-top" src="${receita.imagem}">
                <div class="card-body">
                    <h5 class="card-title fw-medium">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                    </div>
                    <hr>
                    <p>${receita.preparo}</p>
                </div>
            </div>
            `;
        }

        function preencheCatalogo() {
            let pnlCatalogo = document.getElementById("pnlCatalogo");

            pnlCatalogo.innerHTML = json.map(receita => getCard(receita)).reduce((a,c) => a + c, '');
        }

    </script>
</body>
</html>
